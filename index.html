<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WOH Montalban | A CHRISTIAN FAMILY CHURCH</title>
  <link rel="icon" href="assets/WOHLOGO.png" type="image/x-icon">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap" rel="stylesheet">

  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow-x: hidden;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #0a1a2f;
      color: #f8f9fa;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 80px; /* offset navbar */
    }

    /* Navbar */
    nav {
      position: fixed;
      top: 10px;
      width: 96.5%;
      max-width: 1375px;
      height: 70px;
      background: rgba(10, 20, 40, 0.95);
      backdrop-filter: blur(10px);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 2rem;
      border-radius: 15px;
      z-index: 3000;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.6);
      border: 1px solid #d4af37;
    }

    .logo img {
      height: 45px;
      width: auto;
      display: block;
    }

    .nav-links {
      display: flex;
      gap: 2rem;
      list-style: none;
      transition: transform 0.4s ease;
      z-index: 3100; /* dropdown above navbar */
    }

    .nav-links li a {
      text-decoration: none;
      color: #f8f9fa;
      font-weight: 500;
      padding-bottom: 3px;
    }

    .nav-links li a:hover {
      color: #d4af37;
      border-bottom: 2px solid #d4af37;
    }

    /* Burger */
    .burger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      width: 25px;
      height: 20px;
      justify-content: space-between;
    }

    .burger span {
      height: 3px;
      width: 100%;
      background: #f8f9fa;
      border-radius: 3px;
      transition: all 0.4s ease;
    }

    /* Mobile */
    @media (max-width: 768px) {
      body{padding-top: 70px;} /* offset navbar */
      nav {
        width: 91%;
        padding: 0 1rem;
      }
      .nav-links {
        position: absolute;
        top: 70px;
        right: 0;
        background: #0a1a2f;
        flex-direction: column;
        width: 160px;
        height: 0;
        overflow: hidden;
        gap: 1.5rem;
        transform: scaleY(0);
        transform-origin: top;
        box-shadow: 0 4px 10px rgba(0,0,0,0.8);
        border-left: 2px solid #d4af37;
      }
      .nav-links.open {
        height: auto;
        margin-top: 0.1rem;
        padding: 1rem;
        transform: scaleY(1);
        border-radius: 5px;
      }
      .burger { display: flex; }
    }

    .burger.toggle span:nth-child(1) { transform: rotate(45deg) translate(5px,5px); }
    .burger.toggle span:nth-child(2) { opacity: 0; }
    .burger.toggle span:nth-child(3) { transform: rotate(-45deg) translate(5px,-5px); }

    /* Content */
    .content {
      display: flex;
      gap: 1rem;
      align-items: stretch;
      justify-content: center;
      flex-wrap: wrap;
      width: 100%;
      max-width: 1400px;
      margin: 0 auto;
      padding: 1rem;
      z-index: 2000; /* above canvas */
    }

    .swiper {
      flex: 3;
      min-width: 280px;
      max-width: 100%;
      aspect-ratio: 16 / 6;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 6px 15px rgba(0,0,0,0.5);
      border: 2px solid #d4af37;
    }

    .swiper-slide img {
      width: 100%;
      height: 100%;
      object-fit: fill;
    }

    /* Verse Box */
    .verse-box {
      flex: 1;
      min-width: 280px;
      background: linear-gradient(-45deg, #0a1a2f, #1c2f4a, #123456, #0f2240);
      background-size: 400% 400%;
      animation: gradientBG 12s ease infinite;
      padding: 25px 20px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.6);
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      border: 2px solid #d4af37;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .verse {
      font-family: 'Merriweather', serif;
      font-size: clamp(20px, 2.5vw, 26px);
      line-height: 1.6;
      margin-bottom: 20px;
      color: #f8f9fa;
    }

    .reference {
      font-family: 'Merriweather', serif;
      font-size: clamp(16px, 2vw, 20px);
      font-weight: bold;
      color: #d4af37;
    }

    @media (max-width: 768px) {
      .content { 
        flex-direction: column-reverse;
        margin-top: 10px;
        margin-bottom: 100px;
        gap: 1rem;
      }
      .swiper, .verse-box { width: 100%; }
      .swiper { aspect-ratio: 16 / 12; }
    }

    /* Videos */
    .video-section {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      margin: 2rem auto;
      padding: 0 1rem;
      max-width: 1400px;
      width: 100%;
      z-index: 2000; /* above canvas */
    }

    .video-card {
      background: #0f2240;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.6);
      overflow: hidden;
      text-align: center;
      transition: transform 0.3s ease;
      border: 2px solid #d4af37;
      color: #f8f9fa;
    }

    .video-card:hover { transform: translateY(-5px); }

    .video-card video {
      width: 100%;
      height: 180px;
      background: #000;
    }

    .video-card p { padding: 10px; font-weight: 500; }

    /* Full screen canvas */
    #starCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 1; /* behind everything */
      pointer-events: none;
      background: transparent;
    }

  </style>
</head>
<body>
  <canvas id="starCanvas"></canvas>

  <!-- Navbar -->
  <nav>
    <div class="logo">
      <img src="assets/WOH.png" alt="Logo">
    </div>
      <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="mission-vision.html">Mission & Vision</a></li>
      <li><a href="services.html">Services</a></li>
      <li><a href="pastors.html">Pastors</a></li>
      <li><a href="contact.html">Contact</a></li>
      </ul>
    <div class="burger" id="burger">
      <span></span><span></span><span></span>
    </div>
  </nav>

  <!-- Content -->
  <div class="content">
    <div class="swiper mySwiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="assets/WOH1.jpg" alt=""></div>
        <div class="swiper-slide"><img src="assets/WOH2.png" alt=""></div>
        <div class="swiper-slide"><img src="assets/WOH3.jpg" alt=""></div>
        <div class="swiper-slide"><img src="assets/WOH4.jpg" alt=""></div>
      </div>
      <div class="swiper-pagination"></div>
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
    </div>

    <div class="verse-box">
      <div class="verse" id="verse">Loading verse...</div>
      <div class="reference" id="reference"></div>
    </div>
  </div>

  <!-- Videos -->
  <div class="video-section">
    <div class="video-card">
      <video controls poster="assets/WOH2.png">
        <source src="assets/GrandOpening.mp4" type="video/mp4">
        <source src="assets/myvideo.webm" type="video/webm">
        Your browser does not support the video tag.
      </video>
      <p>WOH - Montalban Grand Opening</p>
    </div>
    <div class="video-card">
      <video controls poster="assets/WOH2.png">
        <source src="assets/WOHMontalban.mp4" type="video/mp4">
        <source src="assets/myvideo.webm" type="video/webm">
        Your browser does not support the video tag.
      </video>
      <p>WOH - Montalban</p>
    </div>
    <div class="video-card">
      <video controls poster="assets/WOH2.png">
        <source src="assets/1STANNIV.mp4" type="video/mp4">
        <source src="assets/myvideo.webm" type="video/webm">
        Your browser does not support the video tag.
      </video>
      <p>WOH - Montalban 1st Anniversary</p>
    </div>
    <div class="video-card">
      <video controls poster="assets/WOH2.png">
        <source src="assets/YA.mp4" type="video/mp4">
        <source src="assets/myvideo.webm" type="video/webm">
        Your browser does not support the video tag.
      </video>
      <p>WOH - Montalban Youth Alive</p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
  <script>
    // Burger toggle
    const burger = document.getElementById('burger');
    const navLinks = document.querySelector('.nav-links');
    burger.addEventListener('click', () => {
      navLinks.classList.toggle('open');
      burger.classList.toggle('toggle');
    });

    // Swiper slider
    const swiper = new Swiper(".mySwiper", {
      loop: true,
      autoplay: {
        delay: 3000,
        disableOnInteraction: false,
        pauseOnMouseEnter: false
      },
      pagination: { el: ".swiper-pagination", clickable: true },
      navigation: { nextEl: ".swiper-button-next", prevEl: ".swiper-button-prev" },
      effect: "slide",
      speed: 800
    });

    // Load verse
    async function loadVerse() {
      try {
        const response = await fetch("https://beta.ourmanna.com/api/v1/get/?format=json");
        const data = await response.json();
        document.getElementById("verse").innerText = data.verse.details.text;
        document.getElementById("reference").innerText = data.verse.details.reference;
      } catch {
        document.getElementById("verse").innerText = "Unable to load verse.";
      }
    }
    loadVerse();

    // Star canvas animation
    const canvas = document.getElementById("starCanvas");
    const ctx = canvas.getContext("2d");

    let stars = [];
    const numStars = 200;

    function initStars() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      stars = [];
      for (let i = 0; i < numStars; i++) {
        stars.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          r: Math.random() * 1.5 + 0.5,
          alpha: Math.random(),
          delta: (Math.random() * 0.01 + 0.005) * (Math.random() < 0.5 ? 1 : -1)
        });
      }
    }

    function animateStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      stars.forEach(star => {
        star.alpha += star.delta;
        if (star.alpha > 1) { star.alpha = 1; star.delta = -star.delta; }
        if (star.alpha < 0) { star.alpha = 0; star.delta = -star.delta; }
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.r, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255,255,255,${star.alpha})`;
        ctx.fill();
      });
      requestAnimationFrame(animateStars);
    }

    window.addEventListener("resize", initStars);
    initStars();
    animateStars();
  </script>
</body>
</html>
