<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word of Hope Montalban</title>
  <link rel="icon" href="assets/WOHLOGO.png" type="image/x-icon">
  <style>
    /* Preloader overlay */
    #preloader {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      background: #111;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 9999;
      transition: opacity 0.6s ease, visibility 0.6s ease;
    }

    /* Progress container */
    .progress-container {
      width: 300px;
      height: 20px;
      background: #333;
      border-radius: 10px;
      overflow: hidden;
      margin-top: 20px;
    }

    /* Progress bar */
    .progress-bar {
      height: 100%;
      width: 0%;
      background: #f1c40f; /* Yellow */
      transition: width 0.3s ease;
    }

    /* Logo */
    .logo {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: contain;
    }

    /* Lock scroll until loading is done */
    body.loading {
      overflow: hidden;
    }
  </style>
</head>
<body class="loading">
  <!-- Preloader -->
  <div id="preloader">
    <img src="assets/WOHLOGO.png" alt="Logo" class="logo">
    <div class="progress-container">
      <div class="progress-bar" id="progressBar"></div>
    </div>
    <p style="color:#fff; font-family:Arial; font-size:1rem; margin-top:10px;">Loading Website...</p>
  </div>

  <script>
    const progressBar = document.getElementById("progressBar");

    // Simulate progress as page loads
    document.addEventListener("readystatechange", () => {
      if (document.readyState === "interactive") {
        progressBar.style.width = "50%";
      }
    });

    // Once fully loaded
    window.onload = () => {
      progressBar.style.width = "100%";
      setTimeout(() => {
        window.location.href = "landing-page.html"; // redirect
      }, 500);
    };
  </script>
</body>
</html>
